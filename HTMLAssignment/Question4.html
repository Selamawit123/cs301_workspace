<!DOCTYPE html>
<html lang ="en">
<head>

    <meta charset="utf-8" />
    <title>Calculator</title>
    <script>
        function calculator() {
            const Num1 = document.getElementById(num1).value;
            const Num2= document.getElementById(num2).value;

            
    document.getElementById(output1).innerHTML =Num1 + Num2;  
    document.getElementById(output2).innerHTML =Num1 - Num2;   
    document.getElementById(output3).innerHTML =Num1 * Num2;
     
}
    </script>

</head>
<body>
    Num1: <input type=Number id=num1><br>
    Num2: <input type=Number id=num2><br>
    Operations:<br> <input type="button" value= "+" onclick="calculator()">
    <span id=output1></span>
    <input type="button" value= "-"onclick="calculator()">
    <span id=output2></span>
    <input type="button" value="* "onclick="calculator()">
    <span id=output3></span>
    <br> Result: 
</body>


</html>
